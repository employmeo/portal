<div class="">
	<div class="page-title">
		<div class="title_left">
			<h3>Candidate Results</h3>
		</div>
		<div class="title_right">
			<div
				class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">Go!</button>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-4 col-sm-4 col-xs-12">
			<div class="x_panel">
				<div class="x_content">
				<div class='row'>
					<h3 id='candidatename'></h3>
				</div></div>
				<div class="x_content">
					<div class='row'>
						<table class="table table-hover" id='candidatedetails'>
							<tbody>
								<tr title="email address">
									<td><span><i class="fa fa-envelope"></i></span></td>
									<td><span id='candidateemail'></span></td>
								</tr>
								<tr title="home address">
									<td><span><i class="fa fa-home"></i></span></td>
									<td><span id='candidateaddress'></span></td>
								</tr>
								<tr title="position applied to">
									<td><span><i class="fa fa-briefcase"></i></span></td>
									<td><span id='candidateposition'></span></td>
								</tr>
								<tr title="location applied to">
									<td><span><i class="fa fa-map-marker"></i></span></td>
									<td><span id='candidatelocation'></span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-8 col-sm-8 col-xs-12">
			<div class='x_panel'>
				<div class="x_title">
					<h3>Assessment Score</h3>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div>
						<span id='assessmentdate' class='pull-right'>Date</span>
						<h4 id='assessmentname'>Assessment</h4>
						<span id='showall' class='pull-right'><a href="#" onclick="portal.showAllDetails()">Click <i class="fa fa-plus-square-o"></i> to show detailed explanations</a></span>
						<span id='hideall' class='hidden pull-right'><a href="#" onclick="portal.hideAllDetails()">Click <i class="fa fa-minus-square-o"></i> to hide detailed explanations</a></span>
					</div>
					<div>
						<table class='table table-hover'>
							<tbody id='detailassessmentresults'>
							</tbody>
						</table>
						<hr>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
$(document).ready(function() {
	portal.renderAssessmentScore(true);
});
</script>
