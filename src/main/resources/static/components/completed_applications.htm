<div class="row">
	<div class="col-xs-12 col-sm-3 col-md-3">
		<h3>Candidate Search</h3>
	</div>
	<div class="col-md-9 col-sm-9 col-xs-12 pull-right text-right">
		<form class="form-inline pull-right" id='refinequery'>
			<input type="hidden" id="statusLow" name="statusLow" value="1">
            <input type="hidden" id="statusHigh" name="statusHigh" value="50">
			<div class="form-group">
				<div id="reportrange" class="form-control"
					style="line-height: 1.42857143;">
					<i class="glyphicon glyphicon-calendar fa fa-calendar"></i> <span></span>
					<b class="caret"></b>
				</div>
				<input type=hidden name="fromdate" id='fromdate'> <input
					type=hidden name="todate" id='todate'>
			</div>
			<div class="form-group">
				<select class="form-control" id="locationId" name="locationId"
					onChange='portal.searchRespondants()'>
					<option value=-1>all locations</option>
				</select>
			</div>
			<div class="form-group">
				<select class="form-control" id="positionId" name="positionId"
					onChange='portal.searchRespondants()'>
					<option value=-1>all positions</option>
				</select>
			</div>
			<div class="form-group">
			<label class='control-label small'>Status:</label>
			<div class="btn-group" id='buttonBar'>
					<button type="button" id="searchInc" onclick='portal.toggleSearchStatus(this);portal.searchRespondants();' data-min='1' data-max='14' class="btn btn-xs btn-default">Incomplete</button>
					<button type="button" id="searchBoth" onclick='portal.toggleSearchStatus(this);portal.searchRespondants();' data-min='1' data-max='50'  class="btn btn-xs btn-primary">Any</button>					
					<button type="button" id="searchComp" onclick='portal.toggleSearchStatus(this);portal.searchRespondants();'data-min='15' data-max='50'  class="btn btn-xs btn-default">Scored</button>
			</div></div>
		</form>
	</div>
</div>
<div class="row content">
	<div class="col-sm-12">
		<div class="x_panel">
			<div class="waiting hidden" id="waitingmodal">
				<i class="fa fa-spinner fa-spin"></i>
			</div>
			<div class="x_title">
				<h4>Scored Candidates<span id='extendsearch' class="pull-right label label-warning" title="search limited to 500 results">
					<a id="additionalentries" href="#" onclick="portal.searchRespondantsExtend();">Retrieve 0 additional entries</a>
				</span></h4>
			</div>
			<div class="x_content" id="respondant_list">
				<div id="tablewait" class="text-center hidden" style="height: 100%;width:100%;position: absolute;background: black;opacity: .5;z-index: 99;">
					<i class="fa fa-spinner fa-5x fa-spin" style="padding: 20%;"></i>
				</div>	
				<table id="respondants" class="table display table-condensed" width='100%'>
				    <thead>
				      <tr id='filters' class='hidden-md hidden-sm hidden-xs'><td>Filter:</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
				      <tr><th></th><th></th><th></th><th></th><th></th><th></th><th></th></tr>
				    </thead>
				</table>
			</div>
		</div>

		<div class="col xs-12 col-sm-4 col-md-4">
			<div id='applicantprofile' class="x_panel hidden">
			<div class="x_title">
				<div style='display:inline-block;margin-left:5px;'><h3 id='candidatename'></h3></div>
			</div>
				<div class="x_content">
						<div id='applicantscore' style="height:44px;font-size:20px;"></div>
						<table id='applicantdetailtable' class="table table-hover"></table>
				</div>
			</div>
		</div>	
		<div class="col xs-12 col-sm-8 col-md-8">
			<div id='criticaltraitscores' class="x_panel hidden">
				<div class="x_title">
					<div><h3>Critical Trait Scores</h3></div>
				</div>
				<div class="x_content">
					<div>
						<table class='table table-hover'>
							<tbody id='assessmentresults'>
							</tbody>
						</table>
						<hr>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		portal.updatePositionSelect(false);
		portal.updateLocationSelect(false);
		portal.initializeDatePicker( function() {portal.searchRespondants();});
		portal.initRespondantsTable();
	});
</script>
